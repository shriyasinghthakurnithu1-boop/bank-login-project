<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Online Banking Login</h2>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter the username"><br><br>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter the password"><br><br>
            <p id="error-msg"></p>
            <input class="input1" type="image" src="submit-removebg-preview.png" alt="submit" height="50px" width="50px" onclick="checkLogin()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
